<h4 class='text-center' *ngIf="years">Driver Titles</h4>
<div class="row" *ngIf="years && years.length>0">
    <div *ngFor="let year of years">
        <figure class="figure">
            <img class="d-block mx-auto trophy" src="assets/icons/wdc_trophy.png" alt="WDC" />
            <figcaption class="figure-caption text-center">{{ year }}</figcaption>
        </figure>
    </div>
</div>

<div class="text-center" *ngIf="years && years.length === 0">
    <p>Driver didnt win a title.</p>
</div>
